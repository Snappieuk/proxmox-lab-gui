{% extends "base.html" %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <h1>Create Account</h1>
        
        {% if success %}
            <div style="background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 1rem; border-radius: 4px; margin-bottom: 1rem;">
                {{ success }}
            </div>
            <a href="{{ url_for('auth.login') }}" class="btn-primary" style="display: block; text-align: center;">Go to Sign In</a>
        {% else %}
            {% if error %}
                <div class="login-error">{{ error }}</div>
            {% endif %}
            
            <form method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" 
                       placeholder="e.g. student1" 
                       pattern="[a-zA-Z0-9_-]+" 
                       minlength="3"
                       title="Letters, numbers, underscore, and dash only (min 3 characters)"
                       required>
                <p style="font-size: 12px; color: #666; margin: -0.5rem 0 1rem 0;">
                    Letters, numbers, underscore, and dash only (min 3 characters)
                </p>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" 
                       minlength="8"
                       title="Minimum 8 characters"
                       required>

                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" 
                       minlength="8"
                       required>

                <button type="submit" class="btn-primary login-btn">Create Account</button>
            </form>
            
            <div style="margin-top: 1.5rem; text-align: center; padding-top: 1rem; border-top: 1px solid #e0e0e0;">
                <p style="color: #666; font-size: 14px;">Already have an account?</p>
                <a href="{{ url_for('auth.login') }}" class="btn-secondary" style="display: inline-block; padding: 0.5rem 1.5rem; margin-top: 0.5rem;">Sign In</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
